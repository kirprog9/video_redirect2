<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <!-- Twitter Card -->
     <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@your_twitter_handle">
    <meta name="twitter:title" content="Watch This Video">
    <meta name="twitter:description" content="Click to watch the video.">
    <meta name="twitter:player" content="{{video_url}}">
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">

    <!-- For OpenGraph (fallback for other platforms) -->
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="Watch This Video">
    <meta property="og:description" content="Click to watch the video.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/ru/a/a2/%D0%9A%D1%80%D0%B0%D0%B1%D1%81%D0%B1%D1%83%D1%80%D0%B3%D0%B5%D1%80.png">
    <meta property="og:video:url" content="{{video_url}}">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
</head>
<body>
    <p>Redirecting in 5 seconds...</p>
    <video width="320" height="240" controls>
  <source src="{{ video_url }}" type="video/mp4">

        </video>
    <script>
        setTimeout(function() {
            window.location.href = "/redirect/";
        }, 5000);
    </script>
</body>
</html>
